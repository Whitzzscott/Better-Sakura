<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Summary</title>
    <link href="./Libs/Tailwind.css" rel="stylesheet">
    <script src="./Libs/interact.js"></script>
    <script src="./Libs/Motion.js"></script>
    <link href="./Libs/Tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./Libs/aos.css">
    <script src="./Libs/Lottie.js"></script>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://wallpapers.com/images/hd/beautiful-aesthetic-67riia40m8rkribv.jpg');">

    <div class="flex flex-col items-center justify-center h-screen">
        <div class="bg-black bg-opacity-70 rounded-lg shadow-lg p-6 w-full max-w-md mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-green-500 text-center">Auto Summary</h2>
            <input type="text" id="apiKey" placeholder="Enter your API Key" 
                class="input-field w-full p-3 mb-4 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-500 transition duration-300 ease-in-out">
            <textarea id="query" placeholder="Enter your query..." rows="4"
                class="textarea-field w-full p-3 mb-4 border border-gray-600 rounded bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-500 transition duration-300 ease-in-out"></textarea>
            <button id="submitSummary" class="submit-button w-full p-3 bg-green-600 rounded hover:bg-green-500 transition duration-300 ease-in-out">
                Submit
            </button>
            <div id="response" class="response-box w-full mt-4 p-3 border border-gray-600 rounded bg-gray-900 text-white min-h-24 overflow-y-auto"></div>
        </div>
    </div>

    <script type="module" src="/popup.js"></script>
</body>
</html>
