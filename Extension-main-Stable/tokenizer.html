<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitzs Tokenizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typingDots {
            0% {
                opacity: 0;
                transform: scale(0.5);
                background-color: #4CAF50;
            }

            50% {
                opacity: 1;
                transform: scale(1);
                background-color: #68D391;
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
                background-color: #4CAF50;
            }
        }

        .typing-indicator {
            font-size: 1.2rem;
            color: #4B5563;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: typingDots 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

    </style>
</head>

<body class="bg-gradient-to-br from-indigo-300 to-pink-300 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-3xl shadow-2xl transform hover:scale-105 transition-all duration-500 ease-in-out">

        <h1 class="text-5xl font-extrabold text-center text-gray-800 mb-8 drop-shadow-xl">Whitzs Tokenizer</h1>
        <p class="text-lg text-center text-gray-700 mb-6">Enter text to tokenize, upload a text file, or paste text directly.</p>

        <div class="space-y-6">

            <textarea id="textInput" placeholder="Type or paste your text here..."
                class="w-full p-4 mb-4 border-2 border-gray-300 rounded-xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-none transition-all duration-300 ease-in-out shadow-md"></textarea>

            <button id="tokenizeBtn" class="w-full py-3 bg-gradient-to-r from-teal-400 to-teal-600 text-white rounded-xl text-lg font-semibold hover:from-teal-500 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                Tokenize Text
            </button>

            <div class="text-center">
                <input type="file" id="fileInput" class="hidden" accept=".txt" />
                <label for="fileInput"
                    class="w-full py-3 mt-4 inline-block bg-gradient-to-r from-pink-400 to-pink-600 text-white rounded-xl text-lg font-semibold hover:from-pink-500 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50 transition duration-300 ease-in-out shadow-lg cursor-pointer">
                    Upload .txt File
                </label>
                <p id="fileName" class="mt-2 text-gray-700 text-sm"></p>
            </div>

            <div id="typingIndicator" class="typing-indicator mt-4 hidden">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="responseContainer" class="mt-4 p-6 bg-gray-50 rounded-xl text-gray-700 font-mono text-sm whitespace-pre-wrap hidden shadow-md border-2 border-gray-300"></div>
        </div>

    </div>

    <script src="tokenizer.js"></script>

    <script>
        const tokenizeBtn = document.getElementById('tokenizeBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const responseContainer = document.getElementById('responseContainer');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const textInput = document.getElementById('textInput');
        
        tokenizeBtn.addEventListener('click', () => {
            let textToTokenize = textInput.value;

            if (textToTokenize.trim() === '') {
                alert('Please enter some text to tokenize.');
                return;
            }

            typingIndicator.classList.remove('hidden');
            setTimeout(() => {
                typingIndicator.classList.add('hidden');
                responseContainer.classList.remove('hidden');
                responseContainer.textContent = `Tokenized Text: ${textToTokenize.split(/\s+/).join(', ')}`;
            }, 3000);
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                fileNameDisplay.textContent = `Selected file: ${file.name}`;
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileContent = e.target.result;
                    typingIndicator.classList.remove('hidden');
                    setTimeout(() => {
                        typingIndicator.classList.add('hidden');
                        responseContainer.classList.remove('hidden');
                        responseContainer.textContent = `Tokenized File Content: ${fileContent.split(/\s+/).join(', ')}`;
                    }, 3000);
                };
                reader.readAsText(file);
            } else {
                fileNameDisplay.textContent = 'Please select a valid .txt file.';
                fileInput.value = '';
            }
        });
    </script>

</body>

</html>
