<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link href="./Libs/Tailwind.css" rel="stylesheet">
    <script src="./Libs/interact.js"></script>
    <script src="./Libs/Motion.js"></script>
    <link href="./Libs/Tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./Libs/aos.css">
    <script src="./Libs/Lottie.js"></script>
</head>
<body class="bg-gray-800 text-white font-sans">

    <div class="max-w-md mx-auto mt-10 p-6 bg-gray-900 rounded-lg shadow-lg text-center" id="draggable">
        <h1 class="text-3xl font-extrabold mb-6 text-gray-300">Create a Character</h1>
        
        <input type="text" id="apiKey" placeholder="Enter your API Key" required 
            class="w-full p-4 mb-4 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-500 transition duration-300 ease-in-out">

        <textarea id="characterDescription" placeholder="Character Description" rows="4" required
            class="w-full p-4 mb-4 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring focus:ring-green-500 transition duration-300 ease-in-out"></textarea>

        <button id="createCharacterButton" 
            class="w-full p-4 bg-green-600 rounded-lg hover:bg-green-500 transition duration-300 ease-in-out focus:outline-none focus:ring focus:ring-green-300">
            Create Character
        </button>

        <textarea id="geminiResponse" placeholder="Gemini Response" rows="10" readonly
            class="w-full p-4 mt-4 border border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none"></textarea>

        <div id="message" class="mt-2 text-green-500 font-bold"></div>
    </div>

    <script type="module" src="/createcharacter.js"></script>
</body>
</html>
