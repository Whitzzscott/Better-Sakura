<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/Whitzzscott/FlexDapt/Libs/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Whitzzscott/FlexDapt/Libs/popper.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Whitzzscott/FlexDapt/Libs/popper.min.css">
    <script src="https://cdn.jsdelivr.net/gh/Whitzzscott/FlexDapt/Libs/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Whitzzscott/FlexDapt/Libs/animate.css">
    <link rel="stylesheet" href="./CSS/Register.css">
    
    <div class="container">
        <div class="card animate__animated animate__fadeIn animate__faster">
            <h2 class="animate__animated animate__slideInDown animate__faster">Register</h2>
            <form id="loginForm">
                <div class="form-group animate__animated animate__fadeInLeft animate__delay-0.5s">
                    <label for="loginName">Username</label>
                    <input type="text" class="form-control" id="loginName" required maxlength="100"
                        pattern="[a-zA-Z0-9@#%^&*!\[\]]+" 
                        title="Only letters, numbers, @, #, %, ^, &, *, !, [, and ] allowed, max 100 characters"
                        autocomplete="off">
                </div>
                <div class="form-group animate__animated animate__fadeInRight animate__delay-0.5s">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required maxlength="100"
                        pattern="^[a-zA-Z0-9@#%^&*!\[\]]+$" 
                        title="Only letters, numbers, @, #, %, ^, &, *, !, [, and ] allowed"
                        onkeypress="return /^[a-zA-Z0-9@#%^&*!\[\]]+$/.test(event.key)" 
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-custom animate__animated animate__bounceIn animate__delay-1s">
                    Register
                </button>
            </form>
            <div class="register-link animate__animated animate__fadeInUp animate__delay-1s">
                <p>Have an account? <a href="login.html" class="register-btn">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
